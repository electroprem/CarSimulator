<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Simulator</title>

    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>Car Simulator</header>
    <div class="info-tab">
        <div class="info" id="totalMiles">Total Miles</div>
        <div class="info" id="milesToDest">Miles To Destination</div>
        <div class="info" id="cash">Cash</div>
    </div>

    <div class="carImage">
        <img src="car.png" alt="Car" id="car">
    </div>

    <div class="controls-tab">
        <button class="cButton" id="engine">ENGINE</button>
        <button class="cButton" id="drive">DRIVE</button>
        <button class="cButton" id="park">PARK</button>
    </div>

    <div class="gas-tab">
        <div id="progress">
            <div id="gasBar">FULL</div>
        </div>
        <button class="fillButton" id="fill">FILL</button>
    </div>

    <div class="destinations">
        <div class="dst_box">
            <input class="toggle" type="checkbox" id="dst_work" name="dst1" value="Work">
            <label for="dst1">Work</label>
        </div>
        <div class="dst_box">
        <input class="toggle" type="checkbox" id="dst_park" name="dst2" value="Park">
        <label for="dst2">Park</label>
        </div>
        <div class="dst_box">
            <input class="toggle" type="checkbox" id="dst_store" name="dst3" value="Store">
            <label for="dst3">Store</label>
        </div>
        <div class="dst_box">
            <input class="toggle" type="checkbox" id="dst_eatery" name="dst4" value="Eatery">
            <label for="dst4">Eatery</label>
        </div>
        <div class="dst_box">
            <input class="toggle" type="checkbox" id="dst_bar" name="dst5" value="Bar">
            <label for="dst5">Bar</label>
        </div>
        <div class="dst_box">
            <input class="toggle" type="checkbox" id="dst_home" name="dst6" value="Home">
            <label for="dst6">Home</label>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
